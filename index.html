<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md. Mizanur Rahman | Digital Marketing Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #4b3daf;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f9f9ff;
            --text: #636e72;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f6fa;
            color: var(--text);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        header.scrolled {
            padding: 10px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: var(--dark);
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .nav-links a:hover, 
        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 100px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, rgba(108, 92, 231, 0) 70%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 0.4; }
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 60px;
            position: relative;
            z-index: 1;
        }

        .hero-text h4 {
            font-size: 20px;
            color: var(--primary);
            margin-bottom: 15px;
            animation: fadeInUp 1s ease;
        }

        .hero-text h1 {
            font-size: 60px;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 15px;
            line-height: 1.2;
            animation: fadeInUp 1s ease 0.2s forwards;
            opacity: 0;
        }

        .hero-text h2 {
            font-size: 32px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 25px;
            position: relative;
            padding-left: 25px;
            animation: fadeInUp 1s ease 0.4s forwards;
            opacity: 0;
        }

        .hero-text h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            background: var(--accent);
            border-radius: 50%;
        }

        .hero-text p {
            margin-bottom: 30px;
            font-size: 18px;
            max-width: 550px;
            animation: fadeInUp 1s ease 0.6s forwards;
            opacity: 0;
        }

        .hero-btns {
            display: flex;
            gap: 15px;
            animation: fadeInUp 1s ease 0.8s forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 16px;
            cursor: pointer;
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover::after {
            opacity: 1;
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .hero-image {
            position: relative;
            text-align: center;
            animation: fadeInRight 1s ease 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .profile-img {
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            transform: perspective(1000px) rotateY(-10deg) rotateX(5deg);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .hero-image:hover .profile-img {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.2);
        }

        .hero-image::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 105%;
            height: 105%;
            border-radius: 25px;
            background: var(--gradient);
            z-index: 0;
            filter: blur(20px);
            opacity: 0.3;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.3; }
            to { opacity: 0.5; }
        }

        /* About Section */
        .about {
            padding: 120px 0;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .about::before {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -20%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(253, 121, 168, 0.1) 0%, rgba(253, 121, 168, 0) 70%);
            z-index: 0;
            animation: pulse 8s infinite alternate-reverse;
        }

        .section-header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .section-title {
            font-size: 48px;
            color: var(--dark);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            font-family: 'Montserrat', sans-serif;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: var(--gradient);
            border-radius: 5px;
        }

        .section-header p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 18px;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .about-text h3 {
            font-size: 32px;
            color: var(--dark);
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .about-text p {
            margin-bottom: 25px;
            font-size: 17px;
        }

        .about-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: rgba(245, 246, 250, 0.8);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--primary);
        }

        .detail-item h4 {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 5px;
        }

        .detail-item p {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin: 0;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            background: white;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px) scale(1.1);
            color: white;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
        }

        .social-links a:hover::after {
            opacity: 1;
        }

        .social-links a i {
            position: relative;
            z-index: 1;
        }

        .agency-card {
            background: var(--gradient);
            border-radius: 20px;
            padding: 40px;
            color: white;
            box-shadow: 0 20px 40px rgba(108, 92, 231, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .agency-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(108, 92, 231, 0.4);
        }

        .agency-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .agency-card h3 {
            font-size: 28px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            font-family: 'Montserrat', sans-serif;
        }

        .agency-card p {
            margin-bottom: 20px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .experience-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .experience-badge:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Skills Section */
        .skills {
            padding: 120px 0;
            background: var(--light);
            position: relative;
            overflow: hidden;
        }

        .skills::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(75, 61, 175, 0.1) 0%, rgba(75, 61, 175, 0) 70%);
            z-index: 0;
            animation: pulse 8s infinite alternate;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .skill-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--gradient);
            transition: width 0.4s ease;
        }

        .skill-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }

        .skill-icon {
            width: 80px;
            height: 80px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            font-size: 36px;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .skill-card:hover .skill-icon {
            background: var(--gradient);
            color: white;
            transform: rotate(15deg) scale(1.1);
        }

        .skill-title {
            font-size: 24px;
            color: var(--dark);
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
        }

        .skill-percentage {
            font-size: 42px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--gradient);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                          rgba(255,255,255,0) 0%, 
                          rgba(255,255,255,0.8) 50%, 
                          rgba(255,255,255,0) 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Projects Section */
        .projects {
            padding: 120px 0;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .projects::before {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -20%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, rgba(108, 92, 231, 0) 70%);
            z-index: 0;
            animation: pulse 8s infinite alternate-reverse;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        .project-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .project-img {
            position: relative;
            overflow: hidden;
            height: 250px;
        }

        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease, filter 0.5s ease;
        }

        .project-card:hover .project-img img {
            transform: scale(1.1);
            filter: brightness(1.05);
        }

        .project-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.5s ease;
            mix-blend-mode: multiply;
        }

        .project-card:hover .project-img::after {
            opacity: 0.3;
        }

        .project-info {
            padding: 30px;
            position: relative;
        }

        .project-info h3 {
            font-size: 22px;
            color: var(--dark);
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
        }

        .project-info p {
            color: var(--text);
            margin-bottom: 20px;
        }

        .project-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .project-tag {
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project-card:hover .project-tag {
            background: var(--primary);
            color: white;
        }

        .load-more {
            text-align: center;
            margin-top: 60px;
            position: relative;
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        /* Contact Section */
        .contact {
            padding: 120px 0;
            background: var(--light);
            position: relative;
            overflow: hidden;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -20%;
            width: 80%;
            height: 200%;
            background: radial-gradient(circle, rgba(253, 121, 168, 0.1) 0%, rgba(253, 121, 168, 0) 70%);
            z-index: 0;
            animation: pulse 8s infinite alternate;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            position: relative;
            z-index: 1;
        }

        .contact-info h3 {
            font-size: 32px;
            color: var(--dark);
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
        }

        .contact-info p {
            margin-bottom: 30px;
            font-size: 18px;
        }

        .contact-details {
            margin-bottom: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .contact-item:hover .contact-icon {
            background: var(--gradient);
            color: white;
            transform: rotate(15deg);
        }

        .contact-text h4 {
            font-size: 20px;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .contact-text p {
            margin-bottom: 0;
            font-size: 16px;
        }

        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .contact-form:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .contact-form .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 18px 25px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(245, 246, 250, 0.5);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.1);
            outline: none;
        }

        .contact-form textarea {
            min-height: 180px;
            resize: vertical;
        }

        .contact-form button[type="submit"] {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: white;
            padding: 60px 0 30px;
            text-align: center;
            position: relative;
            overflow: hidden;

            gap: 20px;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .footer-social a:hover {

        }

        .copyright {

            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);

            z-index: 1;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.3);

            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .back-to-top.active {

            }

            }

            }
        }
